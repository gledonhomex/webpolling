<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Polling Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Admin</h1>
            <button id="logoutBtn" class="btn logout">Logout</button>
        </header>
        <main>
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="voteManagement">Manajemen Vote</button>
                <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
                <button class="tab-btn" data-tab="userManagement">Manajemen User</button>
            </div>
            
            <div id="voteManagement" class="tab-content active">
                <h2>Manajemen Vote</h2>
                <div class="form-group">
                    <label for="maxVotes">Maksimal Vote per User:</label>
                    <input type="number" id="maxVotes" min="1" value="1">
                    <button id="saveMaxVotes" class="btn">Simpan</button>
                </div>
            </div>
            
            <div id="leaderboard" class="tab-content">
                <h2>Leaderboard</h2>
                <div id="leaderboardContainer"></div>
            </div>
            
            <div id="userManagement" class="tab-content">
                <h2>Manajemen User</h2>
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Kelas</th>
                            <th>Kelompok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>
        <footer>
            <p>&copy; 2023 Polling Website. Created by Aditya Putra B. (XI - 1)</p>
        </footer>
    </div>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="script.js"></script>
</body>
</html>

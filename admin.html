<!-- Tambahkan di dalam tab userManagement -->
<div id="userManagement" class="tab-content">
    <h2>Manajemen User</h2>
    
    <!-- Form Tambah User Baru -->
    <div class="form-group">
        <h3>Tambah User Baru</h3>
        <form id="addUserForm">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="newRole">Role:</label>
                <select id="newRole" required>
                    <option value="admin">Admin</option>
                    <option value="voter">Voter</option>
                    <option value="idol">Idol</option>
                </select>
            </div>
            <div class="form-group" id="kelasField">
                <label for="newKelas">Kelas:</label>
                <input type="text" id="newKelas">
            </div>
            <div class="form-group" id="kelompokField">
                <label for="newKelompok">Kelompok:</label>
                <input type="text" id="newKelompok">
            </div>
            <button type="submit" class="btn">Tambah User</button>
        </form>
    </div>
    
    <!-- Tabel Daftar User -->
    <table id="usersTable">
        <!-- ... existing table code ... -->
    </table>
</div>
